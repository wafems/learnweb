<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>神奇的Float</title>
    <style type="text/css">
        .container{
            border:1px solid blue;
            height:300px;
            width: 150px;
        }
        div {
            height: 100px;
            float: left;
        }

        .first {
            background-color: red;
        }

        .second {
            background-color: green;
        }

        .third {
            background-color: yellow;
        }

        .fourth {
            background-color: aqua;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="first">
        第一个
    </div>
    <div class="second">
        第二个
    </div>
    <div class="third">
        第三个
    </div>
    <div class="fourth">
        第四个
    </div>
</div>

</body>
</html>
